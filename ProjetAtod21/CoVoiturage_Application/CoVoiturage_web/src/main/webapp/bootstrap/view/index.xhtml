<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/commonLayout.xhtml">
	<ui:define name="title">Co-Voiturage AFCEPF</ui:define>

	<ui:define name="css">
	</ui:define>

	<ui:define name="javascript">
	</ui:define>

	<ui:define name="top">
		<ui:include src="../template/top.xhtml" />
	</ui:define>
	
	<ui:define name="top-center">
		<ui:include src="../template/top-center.xhtml" />
	</ui:define>
	
	<ui:define name="left">
	</ui:define>
	
	<ui:define name="right">
	</ui:define>
	
	<ui:define name="bottom">
	</ui:define>
	
	<ui:define name="center">
		<div class="formRechercherTrajet">
			<h:form styleClass="form-horizontal" role="form">
				<div class="classError">
					<h:messages globalOnly="true" styleClass="errorMessage" />
				</div>
				
				<fieldset>
					<legend>Rechercher un trajet</legend>
					<div class="form-group">
						<h:outputLabel value="Ville de depart" for="villeDepart" styleClass="col-sm-2 col-sm-offset-3 control-label"/>
						<div class="col-sm-3">
							<h:inputText id="villeDepart"
										 required="true"
										 requiredMessage="Ville de depart obligatoire"
										 value="#{utilisateurMBean.villeDepart}" styleClass="champs">
								<f:ajax event="blur" render="villeDepartMessage" />
							</h:inputText>
						</div>
						<div class="col-sm-3">
							<h:message for="villeDepart" id="villeDepartMessage"
						       style="color:red; font-size: 11px; font-weight: bold;
						       display:inline-block; margin-left:15px;" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Ville d'arrivee" styleClass="col-sm-2 col-sm-offset-3 control-label"/>
						<div class="col-sm-3">
							<h:inputText id="villeArrivee"
										 value="#{utilisateurMBean.villeArrivee}"
										 styleClass="champs" />
						 </div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Date de depart" styleClass="col-sm-2 col-sm-offset-3 control-label"/>
						<div class="col-sm-3">
							<h:inputText id="dateDepart" value="#{utilisateurMBean.dateDepart}"
										 required="true" requiredMessage="Date de depart obligatoire"
										 styleClass="datePickerDeparture" />
						 </div>
						 <div class="col-sm-3">
							<h:message for="dateDepart"
									   style="color:red;font-size: 11px; display:inline-block;  font-weight: bold;margin-left:15px;" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-1">
							<h:commandButton value="Valider" styleClass="classBtnSubmit btn btn-default"
											 action="#{utilisateurMBean.rechercherTrajet()}" />
						 </div>
					 </div>
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
