	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/commonLayout.xhtml">
	<ui:define name="title">Co-Voiturage AFCEPF</ui:define>

	<ui:define name="css">
	</ui:define>

	<ui:define name="javascript">
	</ui:define>

	<ui:define name="top">
		<ui:include src="../template/top.xhtml" />
	</ui:define>
	
	<ui:define name="top-center">
		<ui:include src="../template/top-center.xhtml" />
	</ui:define>
	
	<ui:define name="left">
	</ui:define>
	
	<ui:define name="right">
	</ui:define>
	
	<ui:define name="bottom">
	</ui:define>
	
	<ui:define name="center">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h:form styleClass="form-horizontal">
					<div class="panel panel-primary">
						<div class="panel-heading"><strong>Rechercher un trajet</strong></div>
						<div class="panel-body">
							<div class="classError">
								<h:messages globalOnly="true" styleClass="errorMessage" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Ville de depart" for="villeDepart" styleClass="col-md-4 control-label"/>
								<div class="col-sm-4 has-feedback">
									<h:inputText id="villeDepart" styleClass="form-control" placeholder="De"
												 required="true"
												 requiredMessage="Ville de depart obligatoire"
												 value="#{utilisateurMBean.villeDepart}">
										<f:ajax event="blur" render="villeDepartMessage" />
									</h:inputText>
									<span class="glyphicon glyphicon-map-marker form-control-feedback"/>
								</div>
									<h:message for="villeDepart" id="villeDepartMessage" styleClass="col-md-4 control-label" style="color:red;font-size: 11px;font-weight: bold;"/>
							</div>
							<div class="form-group">
								<h:outputLabel value="Ville d'arrivee" styleClass="col-md-4 control-label"/>
								<div class="col-sm-4 has-feedback ">
									<h:inputText id="villeArrivee"
												 value="#{utilisateurMBean.villeArrivee}"
												 styleClass="form-control" placeholder="Ã€"/>
								 	<span class="glyphicon glyphicon-map-marker form-control-feedback"/>
								 </div>
							</div>
							<div class="form-group">
								<h:outputLabel value="Date de depart" styleClass="col-md-4 control-label"/>
								<div class="col-sm-4 has-feedback">
									<h:inputText id="dateDepart" value="#{utilisateurMBean.dateDepart}" placeholder="Date"
												 required="true" requiredMessage="Date de depart obligatoire"
												 styleClass="datePickerDeparture form-control" />
									 <span class="glyphicon glyphicon-calendar form-control-feedback"/>
								 </div>
								<h:message for="dateDepart"  styleClass="col-md-4 control-label" style="color:red;font-size: 11px;font-weight: bold;"/>
							</div>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="form-group">
									<div class="col-sm-offset-5 col-sm-2">
										<h:commandButton value="Rechercher" styleClass="classBtnSubmit btn btn-primary"
														 action="#{utilisateurMBean.rechercherTrajet()}" />
									 </div>
								 </div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
