<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/commonLayout.xhtml">
	<ui:define name="title">Mes infos</ui:define>
	<ui:define name="css">
	</ui:define>

	<ui:define name="javascript">
	</ui:define>

	<ui:define name="top">
		<ui:include src="../template/top.xhtml" />
	</ui:define>
	
	<ui:define name="top-center">
		<ui:include src="../template/top-center.xhtml" />
	</ui:define>
	
	<ui:define name="left">
		<ui:include src="../template/left.xhtml" />
	</ui:define>
	
	<ui:define name="right">
		<ui:include src="../template/right.xhtml" />
	</ui:define>
	
	<ui:define name="bottom">
	</ui:define>
	
	<ui:define name="center-breadcrumbs">
		<div>
			<ol class="breadcrumb">
			  <li><a href="index.xhtml">Accueil</a></li>
			  <li class="active">Mes infos</li>
			</ol>
		</div>
	</ui:define>

	<ui:define name="center">
		<div class="formInfos">
			<h:form>
				<blockquote>
					<p>Mes infos personnelles</p>
				</blockquote>
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<table class="table table-striped">
							<tr>
								<td>Nom : </td>
								<td><h:outputLabel value="#{connectionMBean.user.nom}" /></td>
							</tr>
							<tr>
								<td>Prénom : </td>
								<td><h:outputLabel value="#{connectionMBean.user.prenom}" /></td>
							</tr>
							<tr>
								<td>Téléphone : </td>
								<td><h:outputLabel value="#{connectionMBean.user.telephone}" /></td>
							</tr>
							<tr>
								<td>Email : </td>
								<td><h:outputLabel value="#{connectionMBean.user.email}" /></td>
							</tr>
							<tr>
								<td>Date de naissance : </td>
								<td><h:outputLabel value="#{connectionMBean.user.dateNaissance.day}/#{connectionMBean.user.dateNaissance.month}/#{connectionMBean.user.dateNaissance.year}"/></td>
							</tr>
							<tr>
								<td>Adresse : </td>
								<td><h:outputLabel value="#{connectionMBean.user.adresse.numero}, #{connectionMBean.user.adresse.typeVoie} #{connectionMBean.user.adresse.nomVoie} - #{connectionMBean.user.adresse.ville.codePostal} #{connectionMBean.user.adresse.ville.nom}, #{connectionMBean.user.adresse.ville.pays}"/></td>
							</tr>
							<tr>
								<td>Permis de conduire : </td>
								<td><h:outputLabel value="#{connectionMBean.user.permisConduire==1?'Oui':'Non'}" /></td>
							</tr>
							<tr>
								<td>Type de véhicule : </td>
								<td><h:outputLabel value="#{connectionMBean.user.typeVehicule}" /></td>
							</tr>
						</table>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
