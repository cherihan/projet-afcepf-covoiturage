<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Header</title>


	<link type="text/css" rel="stylesheet"
		href="../resources/css/header.css"></link>


</h:head>
<body>

	<div class="header">

		<h:form>


			<div class="classTrajetEtCompte">


				<p class="classTitle">
					Smart&nbsp;CO.<br />
				</p>



				<h:commandButton value="Rechercher un trajet"
					styleClass="linkResearch" />

				<h:commandButton value="Creer un compte" styleClass="linkCreate" />





			</div>

			<div class="classConnexion">

				<fieldset>
					<legend>Formulaire de connexion</legend>

					<h:outputLabel value="Login" />
					<h:inputText />
					<br />
					<h:outputLabel value="Password" />
					<h:inputText />
					<br />
					<h:commandButton styleClass="classBtnLogin" value="Se connecter" action="#{utilisateurMBean.seConnecter()}"/>
					<br /> <br />
					<h:outputLink styleClass="classLink">
						<f:verbatim>Mot de passe oublie ?</f:verbatim>
					</h:outputLink>

				</fieldset>





			</div>



			<div class="classDeconnexionEtProfil">


				<h:commandLink value="Se deconnecter" styleClass="classLinkLogOut" />





				<ul id="menu-accordeon">

					<li><h:outputLink>
							<f:verbatim>Mon profil</f:verbatim>


						</h:outputLink>

						<ul>

							<li><h:outputLink>
									<f:verbatim>Mes infos personnelles</f:verbatim>


								</h:outputLink></li>
							<li><h:outputLink>
									<f:verbatim>Mes trajets</f:verbatim>


								</h:outputLink></li>
							<li><h:outputLink>
									<f:verbatim>Mes avis</f:verbatim>


								</h:outputLink></li>

						</ul></li>

				</ul>




			</div>

		</h:form>

	</div>




</body>
</html>
