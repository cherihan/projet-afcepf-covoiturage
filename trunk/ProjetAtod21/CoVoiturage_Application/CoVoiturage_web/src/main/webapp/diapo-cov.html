<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
#monDiaporama img{width:100px}
#monDiaporama td{ border:2px solid gray;}
#grande {width: 300px !important;}
#myCanvas {border: 1px solid #9C9898;}
</style>

<script type="text/javascript">
var cpt=0;
var interval;
//var fso = new ActiveXObject("Scripting.FileSystemObject");
var listeImages;

	function chargement(){
		document.getElementById("monDiaporama").style.display="none";
		monTab = document.getElementById("monDiaporama");
		images = monTab.getElementsByTagName("img");
		cpt =0;
		clearInterval(interval);
		delay = 500;
		interval = setInterval("imageSuivante()", delay);
	}

	function imageSuivante() {
		document.getElementById("grande").src = images[cpt++].src;
		cpt = cpt == images.length ? 0 : cpt;
		document.getElementById("liste").value = images[cpt].src;
	}
</script>
</head>

<body onload="chargement()">
	<div id="monDiaporama">
		<img src="images/Koala.jpg"/>
		<img src="images/Lighthouse.jpg"/>
		<img src="images/Penguins.jpg"/>
	</div>
	<div>		
		<img id="grande" src="images/Koala.jpg">
	</div>
	
	<output id="liste"></output><br />

</body>
</html>
